<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<body>

    <header class="canales-header">

            <h1>Lista de Canales Premium</h1>

        <div class="filtro-categorias">
            <button class="filtro-btn active" onclick="filtrarPorCategoria('todas')">Todas</button>
            <button class="filtro-btn" onclick="filtrarPorCategoria('entretenimiento')">Entretenimiento</button>
            <button class="filtro-btn" onclick="filtrarPorCategoria('peliculas')">Pel√≠culas</button>
            <button class="filtro-btn" onclick="filtrarPorCategoria('deportes')">Deportes</button>

            <button class="filtro-btn" onclick="filtrarPorCategoria('novelas')">Novelas</button>

    </section>

    
     <!-- Bot√≥n flotante para mostrar/ocultar el carrito -->

        <span id="contador-toggle">0</span>
    </div>

    <!-- Contenedor del carrito -->
    <div class="carrito-container" id="carrito-container">
        <div class="carrito-header">
            <h3><i class="fas fa-shopping-cart"></i> Canales Seleccionados</h3>
            <span id="contador-carrito">0</span>
        </div>
        <div class="carrito-lista" id="lista-carrito">
            <p class="carrito-vacio">No has seleccionado ning√∫n canal a√∫n</p>
        </div>
        <div class="carrito-acciones">
            <button class="btn-limpiar" onclick="limpiarCarrito()">Limpiar</button>
            <button class="btn-whatsapp" onclick="enviarWhatsApp()">
                <i class="fab fa-whatsapp"></i> Cotizar por WhatsApp

    </div>
